<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Movies - Sammie Movie World</title>
    <style>
        body {  
        font-family: "Raleway", sans-serif;
        background-color: #121212;
        color: #ffffff; 
      }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Adjusted for spacing */
        }
        .movie {
            width: calc(33.33% - 20px); /* Three columns on larger screens */
            margin: 10px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .movie:hover {
            transform: translateY(-5px); /* Hover effect */
        }
        .movie img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .movie h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .view-more a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .view-more a:hover {
            background-color: #001f4d;
        }
        .back-to-home {
            display: inline-block;
            padding: 10px 20px;
            
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-to-home:hover {
            background-color: #001f4d;
        }

        @media (max-width: 768px) {
            .movie {
                width: calc(50% - 20px); /* Two columns on smaller screens */
            }
        }
    </style>
</head>
